<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="title">PIEDRA, PAPEL O TIJERAS</h1>

    <div class="container">
        <div class="userNbox">
            <p id="pInput">Ingrese un nombre para jugar</p><i class="fa-solid fa-arrow-turn-down" id="iconInput"></i>
            <input type="text" id="textInput" placeholder="Ingrese un nombre" autocomplete="off">
            <button class="btnInput" id="submitBtn"><i class="fa-solid fa-check fa-x10"></i></button>
        </div>
        
        <div class="scoreBoard">
            <span class="spanScore spanColor" id="output">TU</span>
            <span class="spanScore" id="score"></span>            
            <span class="spanScore spanColor" id="comp">COMPUTADORA</span>
        </div>
        
        <p id="result"></p>

        <div class="btnContainer">
            <div class="button-group">
                <button class="btnSelect" id="piedra"><i class="fa-solid fa-hand-back-fist fa-10x icon-center"></i></button>
                <span class="btnSpan">Piedra</span>
            </div>
            <div class="button-group">
                <button class="btnSelect" id="papel"><i class="fa-solid fa-hand fa-10x icon-center"></i></button>
                <span class="btnSpan">Papel</span>
            </div>
            <div class="button-group">
                <button class="btnSelect" id="tijera"><i class="fa-solid fa-hand-scissors fa-10x icon-center"></i></button>
                <span class="btnSpan">Tijera</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
